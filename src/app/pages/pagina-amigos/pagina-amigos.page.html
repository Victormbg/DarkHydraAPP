<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/amigos"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{ amigos?.nomePerfil }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <img src="{{ amigos?.imagemPerfil }}" />
    <ion-label text-wrap>
      <p>Perfil de {{ amigos?.tipoUsuario }}</p>
      <h1>DESCRICAO:</h1>
      <p>{{ amigos?.descricaoPerfil }}</p>
    </ion-label>
  </ion-item>
  <h1>Imagem de Destaque</h1>
  <img src="{{ amigos?.destaquePerfil }}" />
  <ion-item *ngFor="let amigo of lamigos | slice:0:1;">
    <h1 *ngIf="!amigo.deleted">
      Amigos
    </h1>
  </ion-item>
  <ion-item *ngFor="let amigo of lamigos">
    <img src="{{ amigo.imagemPerfil }}" />
    <p>{{ amigo.nomePerfil }}</p>
  </ion-item>
  <ion-item *ngFor="let amigo of sigo | slice:0:1;">
    <h1 *ngIf="!amigo.deleted">
      Seguindo
    </h1>
  </ion-item>
  <ion-item *ngFor="let amigo of sigo">
    <img src="{{ amigo.imagemPerfil }}" />
    <p>{{ amigo.nomePerfil }}</p>
  </ion-item>
  <ion-item *ngFor="let amigo of seguidores | slice:0:1;">
    <h1 *ngIf="!amigo.deleted">
      Seguidores
    </h1>
  </ion-item>
  <ion-item *ngFor="let amigo of seguidores">
    <img src="{{ amigo.imagemPerfil }}" />
    <p>{{ amigo.nomePerfil }}</p>
  </ion-item>

  <ion-item *ngFor="let jogo of jogos | slice:0:1;">
    <ion-icon name="md-game-controller-a"></ion-icon>
    <h1 *ngIf="!jogos.deleted">Jogos deste Desenvolvedor</h1>
  </ion-item>
  <ion-list *ngFor="let jogo of jogos">
    <ion-item text-wrap [routerLink]="['/pagina-jogo', jogo.idJogo]">
      <img src="{{ jogo.imagem1 }}" />
      <ion-label text-wrap>
        <p>{{ jogo.tituloJogo }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
