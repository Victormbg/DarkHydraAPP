<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>
			Destaque
		</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content>
	<ion-refresher slot="fixed" (ionRefresh)="ionRefresh($event)" (ionPull)="ionPull($event)"
		(ionStart)="ionStart($event)">
		<ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Puxe para atualizar"
			refreshingSpinner="circles" refreshingText="Atualizando...">
		</ion-refresher-content>
	</ion-refresher>

	<ion-list>
		<ion-item *ngFor="let jogo of jogos" [routerLink]="['/pagina-jogo', jogo.idJogo]">
			<img src="{{ jogo.imagem1 }}" />
			<ion-label>{{ jogo.tituloJogo }}</ion-label><br>
            <ion-label>Dowload:{{ jogo.downloads }}</ion-label>
		</ion-item>
	</ion-list>

</ion-content>
