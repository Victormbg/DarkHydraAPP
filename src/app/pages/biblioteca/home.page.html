<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="!isSearchbarOpened">
      Biblioteca
    </ion-title>
    <ion-searchbar
      placeholder="Pesquisar"
      (ionChange)="buscarJogos($event)"
      *ngIf="isSearchbarOpened"
      showCancelButton="true"
      (ionCancel)="isSearchbarOpened = false"
    >
    </ion-searchbar>
    <ion-buttons slot="end">
      <ion-button
        icon-only
        *ngIf="!isSearchbarOpened"
        (click)="isSearchbarOpened = true"
      >
        <ion-icon name="md-search" style="color: white"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher
    slot="fixed"
    (ionRefresh)="ionRefresh($event)"
    (ionPull)="ionPull($event)"
    (ionStart)="ionStart($event)"
  >
    <ion-refresher-content
      class="atualizar"
      pullingIcon="arrow-dropdown"
      pullingText="Puxe para atualizar"
      refreshingSpinner="circles"
      refreshingText="Atualizando..."
    >
    </ion-refresher-content>
  </ion-refresher>
  <!--
    ! AINDA TENDANDO FAZER O ID APARECER 
    [routerLink]="['/pagina-jogo', item.id]"

    ! ANTIGO item listagem de jogos
        <ion-item
      *ngFor="let item of resultado | async "
      [routerLink]="['/pagina-jogo', item.imdbID]"
    >
      <img src="{{ item.imagem1 }}" />
      <ion-label>{{ item.tituloJogo }}</ion-label>
    </ion-item>
  -->
  <ion-list *ngIf="jogos.length > 0">
    <ion-item *ngFor="let jogo of jogos | filtro: textoBuscar">
      <img src="{{ jogo.imagem1 }}" />
      <ion-label>{{ jogo.tituloJogo }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
